      function makeCounter(n) {
        let count = n;
        return {
          increase: function () {
            count = count + 1;
          },
          decrease: function () {
            count = count - 1;
          },
          getCount: function () {
            return count;
          },
        };
      }

      let counter = makeCounter(7);
      console.log('The count is:', counter.getCount());
